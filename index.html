<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="meme-generator">
      <h1 class="meme-title">Loading...</h1>
      <img class="meme-img" src="" alt="" />
      <div class="meme-info">
        <span class="meme-subr">Subreddit name</span>
        <span>|</span>
        <span class="meme-author">Author name</span>
      </div>
      <div class="radio-wrapper">
        <input
          type="radio"
          name="meme-topic"
          id="anime"
          value="ShitPostCrusaders"
        />
        <label for="anime">Anime</label>
        <input
          type="radio"
          name="meme-topic"
          id="art"
          value="trippinthroughtime"
        />
        <label for="art">Art</label>
        <input type="radio" name="meme-topic" id="dank" value="okbuddyretard" />
        <label for="dank">Dank</label>
        <input
          type="radio"
          name="meme-topic"
          id="depressive"
          value="depression_memes"
        />
        <label for="depressive">Depressive</label>
        <input type="radio" name="meme-topic" id="f1" value="formuladank" />
        <label for="f1">F1</label>
        <input
          type="radio"
          name="meme-topic"
          id="history"
          value="HistoryMemes"
        />
        <label for="history">History</label>
        <input
          type="radio"
          name="meme-topic"
          id="programming"
          value="ProgrammerHumor"
        />
        <label for="programming">Programming</label>
        <input
          type="radio"
          name="meme-topic"
          id="politics"
          value="PoliticalCompassMemes"
        />
        <label for="politics">Politics</label>
      </div>
      <button class="generate-meme-btn" type="button">Generate Meme</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
