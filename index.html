<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="meme-generator">
      <h1 class="meme-title">Loading...</h1>
      <img class="meme-img" src="" alt="" />
      <div class="meme-info">
        <span class="meme-subr">Subreddit name</span>
        <span>|</span>
        <span class="meme-author">Author name</span>
      </div>
      <button class="generate-meme-btn" type="button">Generate Meme</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
