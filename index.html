<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.0/basicLightbox.min.css"
      integrity="sha512-C+KPK958JmUdU8B9SVr8YpEZtQ1T1XrFX/OLvE/lt336DFWXFHL5Y9/tUewMEU+Uy3dUAS363XXLdBine0WDyQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="meme-generator">
      <h1 class="meme-title">Loading...</h1>
      <img class="meme-img" src="" alt="" />
      <div class="meme-info">
        <span class="meme-subr">Subreddit name</span>
        <span>|</span>
        <span class="meme-author">Author name</span>
      </div>
      <div class="radio-wrapper">
        <label for="anime">
          <input
            type="radio"
            name="meme-topic"
            id="anime"
            value="ShitPostCrusaders"
          />Anime
        </label>

        <label for="art">
          <input
            type="radio"
            name="meme-topic"
            id="art"
            value="ComedyNecrophilia"
          />Wtf
        </label>

        <label for="dank">
          <input
            type="radio"
            name="meme-topic"
            id="dank"
            value="okbuddyretard"
          />Dank
        </label>

        <label for="depressive">
          <input
            type="radio"
            name="meme-topic"
            id="depressive"
            value="depression_memes"
          />
          Depressive
        </label>

        <label for="f1">
          <input type="radio" name="meme-topic" id="f1" value="formuladank" />
          F1
        </label>

        <label for="history">
          <input
            type="radio"
            name="meme-topic"
            id="history"
            value="HistoryMemes"
          />
          History
        </label>

        <label for="programming">
          <input
            type="radio"
            name="meme-topic"
            id="programming"
            value="ProgrammerHumor"
          />
          Programming
        </label>

        <label for="politics">
          <input
            type="radio"
            name="meme-topic"
            id="politics"
            value="PoliticalCompassMemes"
          />
          Politics
        </label>
      </div>
      <button class="generate-meme-btn" type="button">Generate Meme</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.0/basicLightbox.min.js"
      integrity="sha512-jIc3kBeyfyLXBTmzUIXnbGiVK2wgWGcDIkJwkFW4bQ6v2h/piOKLwIfy3wOmKHWIu8DgYSKVth0DMUvExMYcOw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
